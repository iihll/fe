<script>
  window.sayName = function() {
    console.log(this.name)
  }

  // 工厂模式
  function createPerson(name, age, job) {
    let o = {}
    o.name = name
    o.age = age
    o.job = job
    o.sayName = function () {
      console.log(this.name)
    }
    return o
  }

  let person1 = createPerson('person1', 12, 'test')

  // 构造函数模式
  function Person(name, age, job) {
    this.name = name
    this.age = age
    this.job = job
    this.sayName = function () {
      console.log(this.name)
    }
  }

  let person2 = new Person('person2', 22, 'test')
  Person('window', 22, 'window job')

  // 原型模式
  function personPrototype() {}
  personPrototype.prototype.name = 'person3'
  personPrototype.prototype.age = 22
  personPrototype.prototype.job = 'test'
  personPrototype.prototype.sayName = function() {
    console.log(this.name)
  }

  let person3 = new personPrototype()
</script>
